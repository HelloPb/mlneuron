apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: dataapi0-1
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: dataapi0-1
        tier: backend
        track: stable
    spec:
      containers:
        - name: dataapi0-1
          image: "dudime/dataapi:0.1"
          ports:
            - name: http
              containerPort: 3000
---
kind: Service
apiVersion: v1
metadata:
  name: dataapi0-1
spec:
  selector:
    app: dataapi0-1
    tier: backend
    track: stable
  ports:
  - protocol: TCP
    port: 80
    targetPort: http
